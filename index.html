<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>My web</title>
		<link href="jquery.css" rel="stylesheet" type="text/css">
		<link href="prism-coy.css" rel="stylesheet" type="text/css">
		<link href="screen.css" rel="stylesheet" type="text/css">
		<link href="main.css" rel="stylesheet" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
	  <script src="biwascheme.js" type="text/javascript"></script>
	  <script src="jquery.terminal.js" type="text/javascript"></script>
	  <script src="prism.js" type="text/javascript"></script>
	  <script src="prism.scheme.js" type="text/javascript"></script>
	  <script src="jquery.terminal.prism.js" type="text/javascript"></script>
	  <script src="biwascheme.terminal.js" type="text/javascript"></script>
	  <script src="three.js" type="text/javascript"></script>
	  <script>
	    const scene = new THREE.Scene();
	    const camera = new THREE.PerspectiveCamera( 75, (window.innerWidth / 2) / (window.innerHeight / 2), 0.1, 1000 );

	    const renderer = new THREE.WebGLRenderer();
	    renderer.setSize( window.innerWidth / 2, window.innerHeight / 2 );
	    document.body.appendChild( renderer.domElement );

	    const geometry = new THREE.BoxGeometry();
	    const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
	    const cube = new THREE.Mesh( geometry, material );
	    scene.add( cube );

	    camera.position.z = 5;

	    function animate() {
		requestAnimationFrame( animate );

		cube.rotation.x += 0.01;
		cube.rotation.y += 0.01;

		renderer.render( scene, camera );
	    };

	    animate();
	  </script>
	  <canvas id="canvas" height=400></canvas>
	  <div id="term"></div>
	</body>
</html>
